    <link rel="stylesheet" href="style.css">

    <title>Contact</title>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>  
                <div class="logo">
                    <li><img class="logo" src="images_projet_1\princeps\izmir-sehir-logo-7281536227-seeklogo.com_.jpg" alt="Logo de la ville d'Izmir"></li>
                </div>
                <div class="menu-items">
                    <li><a href="index.html">Accueil</a></li>

                </div>

        </nav>

    <body>
        <form id="contactForm">
            <label class="contact_form_element" for="name">Nom :</label><br />
            <input class="contact_form_element" type="text" id="name" name="name" value="name" /><br />
            <label class="contact_form_element" for="email">Email :</label><br />
            <input class="contact_form_element" type="email" id="email" name="email" value="exemple@manger.com"/><br />
            <label class="contact_form_element" for="message">Message :</label><br />
            <textarea class="contact_form_element" id="message" name="message"></textarea>
            <input class="contact_form_element" id="submit_btn" type="submit" value="Envoyer" />
            <p class="contact_form_element" class="note">N'hésitez pas à nous suggérer de nouveaux lieux ou de délicieuses recettes</p>
        </form>
    </body>
    <footer>
        <ul class="social_ul">
            <div class="social">
                <a href="http://facebook.fr" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>
            <div class="social">

            <div class="social">
                <a href="http://instagram.fr" target="_blank">

            <div class="social_li">
